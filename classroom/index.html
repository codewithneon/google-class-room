    function initCourses() {
      return gapi.client.classroom.courses.list({})
      .then(function(response) {
        // Handle the results here (response.result has the parsed body).

        //get DOM of courses
        console.log(response);
        data=response.result.courses;

        if (typeof data !== 'undefined' && data.length > 0) {
          for(i=0; i<response.result.courses.length; i++){
            coursesArray.push(response.result.courses[i]);
          }


          //Print Dashboard
          $('#course-container').empty().html(coursesDOM(response.result.courses));

          //print courses in page
          $('#chart-container').empty().html(chartsDOM());

          Toast.fire({
            icon: 'success',
            title: data.length+' Courses Loaded',
          });

          setTimeout(initAfterDataLoad, 5000);

        } else {
          Pop.fire({
            icon: 'error',
            title: 'No Courses Found',
            text: 'Welcome to Teach online Classroom!',
            footer: 'Create Class or Join Class to use this portal'
          });
        }
        $('[data-toggle="tooltip"]').tooltip();
        $('.collapse').collapse();
        stopPreloader();
      },
      function(err) { console.error("Execute error", err); });
    }

          "part": "snippet,contentDetails,status",
          "resource": {
            "snippet": {
              "title": title,
              "scheduledStartTime": scheduledStartTime,
              "scheduledEndTime": scheduledEndTime,
              "description": description
            },
            "contentDetails": {
              "enableClosedCaptions": true,
              "enableContentEncryption": true,
              "enableDvr": true,
              "enableEmbed": true,
              "recordFromStart": true,
              "startWithSlate": true
            },
            "status": {

            }

function setCoursesStatusCharts() {

      courseWorkWorktypeDataset[2]++;

      courseWorkWorktypeDataset[3]++;
    }
  });
  console.log(courseWorkStateDataset);
  console.log(courseWorkWorktypeDataset);
  cwschart.data.datasets[0].data=courseWorkStateDataset;
  cwschart.update();
  cwwtchart.data.datasets[0].data=courseWorkWorktypeDataset;

//student-teacher count chart
function setCoursesStudentTeacherCountCharts() {
  courseDataset={
    "name": [],
    "teachers": [],
    "students": []
  };

  coursesArray.forEach(function (item){
    courseDataset.name.push(item.name);
    teachers=students=0;
    for (i = 0; i < coursesStudentsArray.length; i++) {
      if (coursesStudentsArray[i].courseId==item.id) {
        students++;
      }
    }
    for (i = 0; i < coursesTeachersArray.length; i++) {
      if (coursesTeachersArray[i].courseId==item.id) {
        teachers++;
      }
    }
    courseDataset.students.push(students);
    courseDataset.teachers.push(teachers);
  });

  console.log("Courses Student-Teacher Count Charts called");
  console.log(courseDataset);
  cstcchart.data.labels=courseDataset.name;
  cstcchart.data.datasets[0].data=courseDataset.students;
  cstcchart.data.datasets[1].data=courseDataset.teachers;
  cstcchart.update();
}
